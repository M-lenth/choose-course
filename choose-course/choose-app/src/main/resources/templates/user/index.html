<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/page.css}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .title {
            margin-left: 50px;
            color: #CCC;
            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 50px;
            text-shadow: 1px 1px;
        }
    </style>
</head>
<body>
<!-- 引入公共部分 -->
<span th:replace="public/left :: leftpage"></span>
<div class="right">
    <p class="title">
        欢迎&emsp;
        <font size="+2" th:text="${session.user.user.name}" color="#FFF">Admin</font>&emsp;
        进入选课系统
    </p>
    <p class="title">当前时间&emsp;
        <span id="time"></span>
    </p>
</div>
<script type="text/javascript" th:src="@{/js/time.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript">
    time("time");
</script>
</body>
</html>
