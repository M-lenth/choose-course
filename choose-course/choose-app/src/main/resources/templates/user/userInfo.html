<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>个人信息显示页</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/page.css}">
<style>
.background  table {
	text-align: center;
	font-size: 20px;
	font-family: "宋体",serif;
	margin: 100px auto;
}
</style>
</head>
<body>
<!-- 引入公共部分 -->
<span th:replace="public/left :: leftpage"></span>
	<div class="right">
		<div class="background">
			<table cellspacing="0" border="1px">
				<tr height="50px">
					<td width="200px">姓名</td>
					<td width="200px" th:text="${session.user.user.name}"></td>
				</tr>
				<tr height="50px">
					<td width="200px">账号
					</td>
					<td width="200px" th:text="${session.user.user.id}">201842060206</td>
				</tr>
				<tr height="50px" th:if="${session.user.user.grade} ne null">
					<td>年级</td>
					<td th:text="${session.user.user.grade}">sex</td>
				</tr>
				<tr height="50px">
					<td>职业</td>
					<td th:if="${session.user.user.type} eq 0">管理员</td>
					<td th:if="${session.user.user.type} eq 1">教师</td>
					<td th:if="${session.user.user.type} eq 2">学生</td>
				</tr>
				<tr height="50px" th:if="${session.user.major} ne null">
					<td>所属院系</td>
					<td th:text="${session.user.major}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script>
	var lis = document.getElementsByTagName("li");
	lis[0].className = "select";
</script>
</html>
