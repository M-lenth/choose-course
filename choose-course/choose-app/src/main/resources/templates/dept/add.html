<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addUser.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/page.css}">
    <style>
        .addMajorA {
            text-align: right;
            color: #0055ff;
            line-height: 30px;
            padding-right: 40px;
            margin: 0 auto;
            font-size: 10px;
        }

        .addMajorA span:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- 添加用户 -->
<span th:replace="/public/left :: leftpage"></span>
<div class="right">
    <button onclick="history.go(-1);" class="goback">返回</button>
    <form th:action="@{/dept}" id="form" method="post">
        <input th:if="${dept != null}" type="hidden" name="_method" value="put">
        <div class="addUser">
            <label>
                <input type="text" th:value="${dept ne null}?${dept.name}" placeholder="学院名称" name="name">
            </label>
            <label>
                <input type="hidden" th:if="${dept ne null}" th:value="${dept.id}" name="id">
            </label>
            <button type="submit" id="sub" th:text="${dept eq null}?'添加':'修改'">添加</button>
        </div>
    </form>
</div>
</body>
<script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/set.js}" type="text/javascript"></script>
<script type="text/javascript">
    $("#addMajor").click(function () {
        alert($(this).text())
    })
    // 设置左侧
    var $lis = $("li");
    $lis[2].className = "select";
</script>
<script th:inline="javascript">
    if ([[${major}]] != null) {
        var departmentId = [[${major.major.departmentId}]];
        set_select_checked("department_id", departmentId)
    }
</script>
</html>
